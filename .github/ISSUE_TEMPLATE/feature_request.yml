name: ✨ 機能リクエスト
description: 新機能や改善の提案
title: '[Feature]: '
labels: ['enhancement', 'feature']
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        新機能のご提案ありがとうございます！より良いプロダクトにするため、詳細な情報をお聞かせください。

  - type: dropdown
    id: feature-type
    attributes:
      label: 提案の種類
      description: どのような提案ですか？
      options:
        - 新機能の追加
        - 既存機能の改善
        - パフォーマンスの改善
        - UI/UXの改善
        - その他
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 解決したい問題
      description: この機能によってどのような問題が解決されますか？
      placeholder: |
        例：月次決算の際に、複数の仕訳を一括で承認する必要があるが、
        現在は一つずつ承認する必要があり、時間がかかっている。
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能や改善を提案しますか？
      placeholder: |
        例：仕訳一覧画面に「一括承認」ボタンを追加し、
        チェックボックスで選択した複数の仕訳を一度に承認できるようにする。
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に検討した解決策があれば教えてください
      placeholder: |
        例：CSVファイルで一括アップロードする機能も検討したが、
        既存の仕訳を確認しながら承認したいため、画面上での操作が望ましい。

  - type: dropdown
    id: impact
    attributes:
      label: ビジネスへの影響
      description: この機能の実装によるビジネスへの影響度
      options:
        - 非常に大きい（日常業務に必須）
        - 大きい（効率が大幅に向上）
        - 中程度（便利になる）
        - 小さい（あると嬉しい）
    validations:
      required: true

  - type: dropdown
    id: users
    attributes:
      label: 影響を受けるユーザー
      description: この機能を主に使用するのは誰ですか？
      multiple: true
      options:
        - 管理者
        - 経理担当者
        - 一般ユーザー
        - 監査担当者
        - すべてのユーザー
    validations:
      required: true

  - type: textarea
    id: success-criteria
    attributes:
      label: 成功基準
      description: この機能が成功したと判断できる基準は何ですか？
      placeholder: |
        例：
        - 月次決算の承認作業が30分から5分に短縮される
        - 承認ミスが減少する
        - ユーザーからの問い合わせが減る

  - type: textarea
    id: mockup
    attributes:
      label: モックアップ・参考資料
      description: UIのスケッチ、参考となる他サービスの画面などがあれば添付してください
      placeholder: 画像やリンクをここに追加

  - type: textarea
    id: technical-consideration
    attributes:
      label: 技術的な考慮事項
      description: 実装にあたって考慮すべき技術的な点があれば記載してください
      placeholder: |
        例：
        - 大量のデータを扱う場合のパフォーマンス
        - 権限管理の複雑さ
        - 既存のAPIとの互換性

  - type: textarea
    id: additional-context
    attributes:
      label: 追加のコンテキスト
      description: その他、この機能リクエストに関する情報があれば記載してください

  - type: checkboxes
    id: checklist
    attributes:
      label: チェックリスト
      description: 以下の項目を確認してください
      options:
        - label: 類似の機能リクエストが既に存在しないことを確認しました
          required: true
        - label: この機能がプロダクトの方向性に合致していると考えます
          required: false
        - label: 実装の優先度について理解しています
          required: false
