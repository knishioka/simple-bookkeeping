name: Reusable Setup Workflow

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        type: string
        default: '20'
      build-packages:
        description: 'Whether to build packages'
        type: boolean
        default: true
      build-app:
        description: 'Whether to build the application'
        type: boolean
        default: false
      setup-database:
        description: 'Whether to setup database schema'
        type: boolean
        default: false
      install-playwright:
        description: 'Whether to install Playwright browsers'
        type: boolean
        default: false
      playwright-browsers:
        description: 'Playwright browsers to install'
        type: string
        default: 'chromium'
    outputs:
      cache-key:
        description: 'Cache key for dependencies'
        value: ${{ jobs.setup.outputs.cache-key }}
      build-cache-key:
        description: 'Cache key for build outputs'
        value: ${{ jobs.setup.outputs.build-cache-key }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-key }}
      build-cache-key: ${{ steps.cache.outputs.build-cache-key }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @simple-bookkeeping/database prisma:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/simple_bookkeeping_test?schema=public

      - name: Build packages
        if: ${{ inputs.build-packages }}
        run: pnpm build:packages
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}

      - name: Build application
        if: ${{ inputs.build-app }}
        run: pnpm --filter @simple-bookkeeping/web build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/simple_bookkeeping_test?schema=public
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
          DOCKER_BUILD: false

      - name: Setup database schema
        if: ${{ inputs.setup-database }}
        run: |
          cd packages/database && npx prisma db push --skip-generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/simple_bookkeeping_test?schema=public

      - name: Cache Playwright browsers
        if: ${{ inputs.install-playwright }}
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ inputs.playwright-browsers }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: ${{ inputs.install-playwright && steps.playwright-cache.outputs.cache-hit != 'true' }}
        run: pnpm --filter @simple-bookkeeping/web exec playwright install --with-deps ${{ inputs.playwright-browsers }}

      - name: Install Playwright browser deps (cache hit)
        if: ${{ inputs.install-playwright && steps.playwright-cache.outputs.cache-hit == 'true' }}
        run: pnpm --filter @simple-bookkeeping/web exec playwright install-deps ${{ inputs.playwright-browsers }}

      - name: Cache build outputs
        if: ${{ inputs.build-app }}
        uses: actions/cache@v4
        with:
          path: |
            apps/web/.next
            packages/*/dist
            **/*.tsbuildinfo
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Create Storage State for E2E tests
        if: ${{ inputs.install-playwright }}
        run: |
          cd apps/web
          # Create .auth directory
          mkdir -p e2e/.auth

          # Create Storage State using Node.js script
          node -e "
          const fs = require('fs');
          const path = require('path');

          const AUTH_STATE_PATH = path.join(__dirname, 'apps/web/e2e/.auth/authenticated.json');
          const mockAuthData = {
            currentSession: {
              access_token: 'mock-access-token-' + Date.now(),
              refresh_token: 'mock-refresh-token-' + Date.now(),
              expires_at: Math.floor(Date.now() / 1000) + 3600,
              expires_in: 3600,
              token_type: 'bearer',
              user: {
                id: 'test-user-id',
                email: 'admin.e2e@test.localhost',
                user_metadata: {
                  name: 'E2E Test Admin',
                  organization_id: 'test-org-e2e-001',
                  role: 'admin',
                  permissions: ['*']
                }
              }
            },
            expiresAt: Math.floor(Date.now() / 1000) + 3600
          };

          const storageState = {
            cookies: [{
              name: 'mockAuth',
              value: 'true',
              domain: 'localhost',
              path: '/',
              expires: -1,
              httpOnly: false,
              secure: false,
              sameSite: 'Lax'
            }],
            origins: [{
              origin: 'http://localhost:3000',
              localStorage: [
                { name: 'sb-placeholder-auth-token', value: JSON.stringify(mockAuthData) },
                { name: 'supabase.auth.token', value: JSON.stringify(mockAuthData) },
                { name: 'mockAuth', value: 'true' },
                { name: 'selectedOrganizationId', value: 'test-org-e2e-001' }
              ]
            }]
          };

          fs.writeFileSync(AUTH_STATE_PATH, JSON.stringify(storageState, null, 2));
          console.log('✅ Storage State created at:', AUTH_STATE_PATH);
          "

          echo "✅ Storage State file created for E2E tests"
          ls -la e2e/.auth/
          cat e2e/.auth/authenticated.json | head -n 20

      - name: Upload Storage State artifact
        if: ${{ inputs.install-playwright }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-storage-state
          path: apps/web/e2e/.auth/authenticated.json
          retention-days: 1

      - name: Output cache keys
        id: cache
        run: |
          echo "cache-key=${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT
          echo "build-cache-key=${{ runner.os }}-build-${{ github.sha }}" >> $GITHUB_OUTPUT
