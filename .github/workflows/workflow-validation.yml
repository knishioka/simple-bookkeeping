name: Workflow Validation

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'scripts/**/*.sh'
      - 'scripts/**/*.bash'
      - '.husky/**'
      - 'docker-compose*.yml'
      - 'docker-compose*.yaml'

jobs:
  validate-workflows:
    name: Validate Workflows and Scripts
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install validation tools
        run: |
          echo "ðŸ“¦ Installing validation tools..."

          # Install actionlint using Go
          echo "Installing actionlint..."
          go install github.com/rhysd/actionlint/cmd/actionlint@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          export PATH="$(go env GOPATH)/bin:$PATH"
          actionlint -version || echo "actionlint version check failed, continuing..."

          # Install shellcheck (usually pre-installed on Ubuntu runners)
          echo "Checking shellcheck..."
          shellcheck --version || sudo apt-get update && sudo apt-get install -y shellcheck

          # Install yamllint
          echo "Installing yamllint..."
          pip install yamllint
          yamllint --version

      - name: Validate GitHub Actions workflows
        continue-on-error: true # Temporarily allow failures until existing issues are fixed
        run: |
          echo "ðŸ” Validating GitHub Actions workflows..."
          echo "âš ï¸ Note: This check is currently non-blocking due to existing issues being fixed in #431"

          # Run actionlint on all workflows
          if [ -f .github/actionlint.yaml ]; then
            actionlint -config-file .github/actionlint.yaml || echo "âš ï¸ Actionlint found issues (non-blocking)"
          else
            actionlint || echo "âš ï¸ Actionlint found issues (non-blocking)"
          fi

          # Run yamllint on workflows
          yamllint -d relaxed .github/workflows/*.yml || echo "âš ï¸ Yamllint found issues (non-blocking)"

      - name: Validate shell scripts
        continue-on-error: true # Temporarily allow failures until existing issues are fixed
        run: |
          echo "ðŸ” Validating shell scripts..."
          echo "âš ï¸ Note: This check is currently non-blocking due to existing issues being fixed in #431"

          # Find and validate all shell scripts
          find . -type f \( -name "*.sh" -o -name "*.bash" \) -not -path "./node_modules/*" -not -path "./.git/*" | while read -r script; do
            echo "Checking: $script"
            shellcheck -x -e SC1090,SC1091 "$script" || echo "âš ï¸ Issues found in $script (non-blocking)"
          done

          # Check Husky hooks
          for hook in .husky/*; do
            if [ -f "$hook" ] && [ -x "$hook" ] && head -n 1 "$hook" | grep -qE '^#!/(usr/)?bin/(ba)?sh'; then
              echo "Checking Husky hook: $hook"
              shellcheck -x -e SC1090,SC1091 "$hook" || echo "âš ï¸ Issues found in $hook (non-blocking)"
            fi
          done

      - name: Validate YAML files
        run: |
          echo "ðŸ” Validating YAML configuration files..."

          # Validate docker-compose files
          for compose_file in docker-compose*.yml docker-compose*.yaml; do
            if [ -f "$compose_file" ]; then
              echo "Checking: $compose_file"
              yamllint -d relaxed "$compose_file"
            fi
          done

      - name: Run comprehensive validation script
        run: |
          echo "ðŸš€ Running comprehensive validation..."

          # Make the script executable
          chmod +x scripts/validate-workflows.sh

          # Run the validation script
          bash scripts/validate-workflows.sh

      - name: Summary
        if: always()
        run: |
          echo "âœ… Validation complete!"
          echo ""
          echo "Tools used:"
          echo "  - actionlint: $(actionlint -version 2>&1 | head -1)"
          echo "  - shellcheck: $(shellcheck --version | grep version: | cut -d' ' -f2)"
          echo "  - yamllint: $(yamllint --version)"
